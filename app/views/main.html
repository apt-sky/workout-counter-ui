<div class="row marketing">

    <form name="mainForm" class="col-md-12">
        <div class="form-group">
            <input name="restaurantNameInput" type="text" class="form-control" ng-model="restaurantInfoModel.name" id="restaurantNameInput"
                   placeholder="Enter Restaurant Name" ng-minlength="1" required>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-huge" ng-click="randomize()" center>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>

        <div id='outer' style="width: 1000px; height:800px; margin: 0px auto; margin-top:20px; padding:10px">
            <div id="main" style="width:1000px; height:200px; margin: 0px auto; ">
                <div id="div1"></div>
                <div id="div2"></div>
                <div id="div3"></div>
                <div id="div4"></div>
            </div>
        </div>
    </form>
</div>
